<a [routerLink]="routingConstants.SHOPPING_CART">
  @if(shoppingCartService.totalProductsNumber$ | async) {
  <button
    mat-icon-button
    class="hover:bg-green-100"
    [matBadge]="shoppingCartService.totalProductsNumber$ | async"
    matBadgeColor="primary"
  >
    <mat-icon>add_shopping_cart</mat-icon>
  </button>
  } @else {
  <button mat-icon-button class="hover:bg-green-100" matBadgeColor="primary">
    <mat-icon>add_shopping_cart</mat-icon>
  </button>
  }
</a>
