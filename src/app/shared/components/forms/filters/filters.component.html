<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <ng-container *ngFor="let formItem of formFields">
    <dynamic-form-field [formItem]="formItem"></dynamic-form-field>
  </ng-container>
  <section>
    <button type="submit" mat-raised-button color="accent" [disabled]="!myForm.valid" class="w-full">Submit</button>
  </section>
</form>
