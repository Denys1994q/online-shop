<form [formGroup]="filtersForm">
  <ng-container *ngFor="let formItem of formFields">
    <dynamic-form-field [formItem]="formItem"></dynamic-form-field>
  </ng-container>
  <div class="text-center">
    <button mat-button [disabled]="filtersForm.pristine && filtersForm.valid" (click)="resetForm()">Reset</button>
  </div>
</form>
