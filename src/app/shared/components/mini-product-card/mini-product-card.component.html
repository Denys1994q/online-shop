<div class="flex items-center justify-between border-b border-gray-100 pb-6">
  <div class="flex w-2/4">
    <div class="w-3/4">
      <div class="w-24 h-24 mr-6">
        <img mat-card-image class="w-24 h-24 object-contain" src="{{ product.images[0] }}" alt="Product image" />
      </div>
      <button mat-button (click)="removeFromCart()" class="mt-1 text-xs"><mat-icon>close</mat-icon>Remove</button>
    </div>
    <div class="w-3/4">
      <p class="font-medium truncate overflow-hidden">{{ product.title }}</p>
      <ul class="flex">
        @for (item of [].constructor(product.rating); track $index) {
        <li class="rating">
          <mat-icon class="text-sm h-4 w-4">star</mat-icon>
        </li>
        }
      </ul>
      <p class="text-green-600 font-medium text-lg">{{ product.price | countryNumberFormat : 'US' }} $</p>
    </div>
  </div>
  <div class="w-20 mr-5 relative">
    <input
      type="number"
      [min]="1"
      [(ngModel)]="amountValue"
      (input)="onAmountInputChange($event)"
      [ngClass]="{'border-red-500 text-red-500': amountValueError}"
      class="w-full border rounded-lg border-gray-300 p-2 text-xs bg-gray-50 text-gray-500"
    />
    <span
      class="absolute inset-y-0 right-0 flex items-center pr-2 text-xs font-semibold text-gray-600 pointer-events-none"
      ><span class="font-light text-gray-300 pr-1">|</span>Pcs</span
    >
  </div>
</div>
