<h1>Products Page</h1>
<app-filters></app-filters>
<div class="my-8 w-8/12">
  @if (loading) {
  <div class="flex justify-center"><mat-spinner diameter="30"></mat-spinner></div>
  } @else {
  <ul>
    @for (product of products; track product.id) {
    <li class="mb-6"><app-product-card [product]="product"></app-product-card></li>
    } @empty {
    <h2>Nothing found</h2>
    }
  </ul>
  }
</div>
