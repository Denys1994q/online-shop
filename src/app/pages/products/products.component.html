<h1>Products Page</h1>
<div class="flex gap-7">
  <div class="w-1/3">
    <app-filters [formFields]="dynamicFormFields"></app-filters>
  </div>
  <div class="w-2/3">
    <div class="my-8">
      @if (loading) {
      <div class="flex justify-center"><mat-spinner diameter="30"></mat-spinner></div>
      } @else {
      <ul>
        @for (product of products; track product.id) {
        <li class="mb-6"><app-product-card [product]="product"></app-product-card></li>
        } @empty {
        <h2>Nothing found</h2>
        }
      </ul>
      }
    </div>
  </div>
</div>
