<mat-form-field>
  <mat-label>{{ label }}</mat-label>
  <mat-select [formControl]="selectedOptions" multiple>
    <mat-select-trigger>
      {{selectedOptions.value?.[0] || ''}}
      @if ((selectedOptions.value?.length || 0) > 1) {
      <span>
        (+{{ (selectedOptions.value?.length || 0) - 1 }} {{ selectedOptions.value?.length === 2 ? 'other' : 'others' }})
      </span>
      }
    </mat-select-trigger>
    @for (option of options; track option) {
    <mat-option [value]="option">{{ option }}</mat-option>
    }
  </mat-select>
</mat-form-field>
