<div class="subHeader p-5 border-t border-gray-100 bg-gray-50">
  <div class="flex items-center justify-between mb-4">
    <a [routerLink]="'/'">
      <img src="/assets/logo.svg" alt="logo" />
    </a>
    <div class="flex items-center gap-5">
      <app-auth-button></app-auth-button>
      <app-cart-button></app-cart-button>
    </div>
  </div>
  <ul class="flex gap-8">
    <li *ngFor="let select of categories">
      <app-select [options]="select.options" [label]="select.label"></app-select>
    </li>
  </ul>
</div>
